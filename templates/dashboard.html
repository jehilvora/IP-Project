<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} Online Judge UVCE {% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/dashboard.css') }}">
	<script type="text/javascript" src="{{ url_for('static',filename='js/navbar.js') }}"></script>
	{% block head %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/slideshow.css') }}">
	{% endblock %}
</head>
<body>

	<div id="myNav" class="overlay">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<div class="overlay-content">
			<a href="/dashboard">Home</a>
			<a href="/problems/None">Lab</a>
			<a href="/problems/placement">Placement</a>
			<a href="/profile">Profile-{{ session['username'] }}</a>
			<a href="/about">About</a>
			<a href="/logout">Logout</a>
		</div>
	</div>

	<span style="padding:10px; font-size:40px;cursor:pointer" onclick="openNav()">&#9776;</span>
	
	<div style="text-align: center;">
		<h1>Online Judge UVCE</h1>
	</div>

	{% block body %}

	<!-- Slideshow container -->
	<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			<!--<div class="numbertext">1 / 3</div>-->
			<img src="{{url_for('static',filename='img/img1.jpg')}}" alt="Stats 1" style="width:100%">
			<div class="text">Caption Text</div>
		</div>

		<div class="mySlides fade">
			<!--<div class="numbertext">2 / 3</div>-->
			<img src="{{url_for('static',filename='img/img2.jpg')}}" alt="Stats 2" style="width:100%">
			<div class="text">Caption Two</div>
		</div>

		<div class="mySlides fade">
			<!--<div class="numbertext">3 / 3</div>-->
			<img src="{{url_for('static',filename='img/img3.jpg')}}" alt="Stats 3" style="width:100%">
			<div class="text">Caption Three</div>
		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)">&nbsp</span>
		<span class="dot" onclick="currentSlide(2)">&nbsp</span>
		<span class="dot" onclick="currentSlide(3)">&nbsp</span>
	</div>

	<script type="text/javascript" src="{{ url_for('static',filename='js/slideshow.js') }}"></script>
	{% endblock %}
</body>
</html>
