<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
</head>
<body>

<h2>IP Project</h2>
{% if request.args.get('sign_up') == "1" %}
<form method="post" action="/signUpHandler">
{% else %}
<form method="post" action="/loginHandler">
{%endif%}
  <!--<div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>-->

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    {% if error %}
    <div class="container">
      <p style="color: red;">Wrong username or pasword</p>
    </div>
    {%endif%}
    {% if request.args.get('sign_up') == "1" %}
    <button type="submit">Create new</button>
    {% else %}
    <button type="submit">Login</button>
    <!--<label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>-->
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="signupbtn"><a style="text-decoration: none; color: white; font-family: Arial, sans-serif;" href="/?sign_up=1">Sign Up</a></span>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
  {%endif%}
</form>
</body>
</html>
