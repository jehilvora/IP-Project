{% extends "dashboard.html" %}

{% block head %}
<script src="{{ url_for('static',filename='js/jquery.js') }}" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/profile.js') }}"></script>
<link href="{{ url_for('static',filename='styles/profile.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="col-lg-12 col-sm-6">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="">
        </div>
        <div class="useravatar">
            <img alt="" src="{{ url_for('static',filename='img/profile.png') }}">
        </div>
        <div class="card-info"> <span class="card-title">{{ session['username'] }}</span>
        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Info</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Stats</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Activity</div>
            </button>
        </div>
    </div>

    <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <h3>
            <pre>
                Name : {{ userInfo[0] }}
            </pre>
          </h3>
        </div>
        <div class="tab-pane fade in" id="tab2">
            <img style="display: block; margin: auto;" alt="stats" src="static/img/{{ session['username'] }}.png">
        </div>
        <div class="tab-pane fade in" id="tab3">
          <h3>
            <pre>
                {% for x in activity: %}
                {{ x[5] }}   {{ x[6] }}
                {% endfor %}
            </pre>
          </h3>
        </div>
      </div>
    </div>
</div>

{%endblock%}
