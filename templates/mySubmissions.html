{% extends "dashboard.html" %}
{% block body %}
<h1>My Submissions</h1>
	<table>
  	<tr>
    	<th>Submission No.</th>
    	<th>Status</th>
    	<th>Date</th>
    	<th>Time</th>
  	</tr>
{% for subs in submissions: %}
	<tr onclick = "window.location='/editor/{{subs[3]}}?sub_id={{subs[0]}}'; ">
		<td>{{ subs[0] }}</td>
		{% if subs[1] == "AC": %}
		<td><p>&#9989</p></td>
		{% else: %}
		<td><p>&#10060</p></td>
		{% endif %}
		<td>today</td>
		<td>now</td>
	</tr>
{% endfor %}
{% endblock %}
